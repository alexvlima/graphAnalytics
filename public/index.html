<html>

<head>

	<title>Trabalho Final</title>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="materialize.min.css">

	<script src="jquery.min.js"></script>

	<link rel="stylesheet" href="vis.min.css">
	<script src="vis.min.js"></script>


	<!-- Compiled and minified JavaScript -->
	<script src="materialize.min.js"></script>

	<script src="/socket.io/socket.io.js"></script>


</head>

<body>
	<style>
		body {
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
		}
		
		#web {
			width: 100%;
			height: 93%;
		}
		
		.floating {
			z-index: 1;
			position: fixed;
			top: 75px;
			left: 15px;
			color: white;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
	</style>

	<nav class="indigo">
		<div class="nav-wrapper">
			<form autocomplete="off">
				<div class="input-field">
					<input id="search" type="search" required>
					<!--<label for="search"><i class="material-icons">search</i></label>-->
					<i class="material-icons">X</i>
				</div>
			</form>
		</div>
	</nav>


	<div class="floating blue">
		<span id="chip">none</span>
		<a id="cancel" class="waves-effect waves-light btn">Cancel</a>
	</div>

	<div class="fixed-action-btn vertical hover-to-toggle" style="bottom: 45px; right: 24px;">
		<a class="btn-floating btn-large indigo">
			<i class="material-icons">+</i>
		</a>
		<ul>
			<li>
				<a class="btn-floating red tooltipped" data-position="left" data-delay="50" data-tooltip="Funcao 1">
					<i class="material-icons">insert_chart</i>
				</a>
			</li>
			<li>
				<a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-delay="50" data-tooltip="Funcao 2">
					<i class="material-icons">format_quote</i>
				</a>
			</li>
			<li>
				<a class="btn-floating green tooltipped" data-position="left" data-delay="50" data-tooltip="Funcao 3">
					<i class="material-icons">publish</i>
				</a>
			</li>
			<li>
				<a class="btn-floating blue tooltipped" data-position="left" data-delay="50" data-tooltip="Funcao 4">
					<i class="material-icons">attach_file</i>
				</a>
			</li>
		</ul>
	</div>


	<div class="graph" id='web'></div>

	<script>
		$('#cancel').click(() => {
			$('#chip').html('none')
			socket.emit('stopStream')
		})
	</script>

	<script>

		nodes = new vis.DataSet([])
		edges = new vis.DataSet([])

		var container = document.getElementById('web')
		var options = {
			nodes: {
				shape: 'box'
			}
		}
		var network = new vis.Network(container, {nodes, edges}, options)

	</script>

	<script>
		let socket = io.connect('https://localhost')
		
		let tweets = [{id: 0}]
		let preTweets = []

		//provisorio
		setInterval(() => {
			
			while(preTweets.length > 0){
				
				if(preTweets.length == 0) break 

				let t = preTweets.pop() 
				tweets.push(t)

				nodes.add({id: t.id, label: t.text, shape: 'box'})
			}

		}, 3000)

		socket.on('newUser', (u) => {
			//console.log(u)
		})

		socket.on('newTweet', (t) => {
			//console.log(t)
			preTweets.push(t)
		})

		$('#search').keypress((event) => {
			if (event.which == 13) {
				event.preventDefault()
				
				socket.emit('startStream', { txt: $('#search').val() })
				
				$('#chip').html($('#search').val())
				$('#search').val(undefined)
				$('#search').blur()
			}
		})

	</script>

</body>

</html>
